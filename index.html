<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="draw_int();">
    <div class="game">
        <div id="home_screen">
            <span id="title">JUMPING HEAD</span>
            <input type="button" id="home_btn" onclick="home_start();" value="Начать">
        </div>
        <div id="wrapper">
            <div class="score_wrapper">
                <span id="score">Score: 0</span>
                <span id="best_score">Best score: 0</span>
            </div>
            <canvas id="cnv" width="700" height="500"></canvas>
            <input type="button" id="jump_btn" onclick="jump();" value="START">
        </div>
    </div>
</body>
</html>
